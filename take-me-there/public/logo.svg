<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200" role="img" aria-label="Take Me There logo">
  <defs>
    <!-- Color palette -->
    <linearGradient id="skyToDeep" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#74C9FF"/>
      <stop offset="100%" stop-color="#1B7FBF"/>
    </linearGradient>

    <radialGradient id="glowOrange" cx="60%" cy="22%" r="50%">
      <stop offset="0%" stop-color="#FFB04A" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#FF8A2B" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#FF8A2B" stop-opacity="0"/>
    </radialGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="smallGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Simple compass tick for subtle guidance feel -->
    <g id="compassTick">
      <path d="M0 -70 L10 -20 L0 -10 L-10 -20 Z" fill="#2A6B6E"/>
    </g>
  </defs>

  <!-- Background (transparent - good for digital use) -->
  <rect width="100%" height="100%" fill="#000000" opacity="0.00"/>

  <!-- Main composition group centered -->
  <g transform="translate(600,360)">

    <!-- Teal/blue ambient behind globe -->
    <ellipse cx="0" cy="0" rx="300" ry="180" fill="#0E5A66" opacity="0.35" filter="url(#softGlow)"/>

    <!-- Globe outer ring (compass-like) -->
    <g id="globe">
      <circle cx="0" cy="0" r="200" fill="url(#skyToDeep)"/>
      <circle cx="0" cy="0" r="200" fill="none" stroke="#0E5A66" stroke-width="12"/>

      <!-- Inner ring segments to suggest compass / guidance -->
      <path d="M-200 0 A200 200 0 0 1 200 0" fill="none" stroke="#124B54" stroke-width="10" stroke-linecap="round"/>
      <path d="M-140 -100 A160 160 0 0 1 140 100" fill="none" stroke="#0E5A66" stroke-width="6" stroke-linecap="round" opacity="0.9"/>

      <!-- Simplified continents (stylized, minimal for clarity/scalability) -->
      <path d="M-80,-50 C -130,-40 -150,40 -100,70 C -70,90 -20,95 20,80 C 12,65 -10,48 10,38 C 40,24 80,30 100,10 C120,-10 90,-40 60,-52 C 35,-62 -5,-66 -40,-58 Z"
            fill="#6FA84B"/>

      <path d="M60,-110 C80,-95 120,-90 140,-70 C145,-58 140,-40 120,-30 C98,-18 70,-20 56,-36 C50,-44 52,-70 60,-78 Z"
            fill="#6FA84B" opacity="0.95"/>

      <path d="M-10,80 C 10,100 50,110 90,100 C 110,95 135,80 140,60 C 130,65 110,70 95,66 C50,60 10,48 -10,40 Z"
            fill="#6FA84B" opacity="0.95"/>
    </g>

    <!-- Dotted flight path that wraps around the globe -->
    <path id="flightPath"
          d="M-220,40
             C -120,20 -20,-30 40,-40
             C 110,-50 180,10 260,-10"
          fill="none"
          stroke="#FF8A2B"
          stroke-width="12"
          stroke-linecap="round"
          stroke-dasharray="0 32"
          opacity="0.98"
          filter="url(#smallGlow)"/>

    <!-- Airplane silhouette (positioned at end of the dotted path) -->
    <g id="plane" transform="translate(260,-10) rotate(18)" filter="url(#smallGlow)">
      <path d="M0 -16 L52 0 L0 16 L12 0 Z" fill="#FF8A2B"/>
      <rect x="14" y="-6" width="30" height="12" rx="3" fill="#FF8A2B"/>
      <path d="M36 -22 L18 -2 L18 2 L36 22 Z" fill="#FF8A2B" opacity="0.95"/>
    </g>

  </g>

  <!-- Brand text block (centered below globe) -->
  <g transform="translate(600,820)">

    <!-- Bold, clean 'TAKE ME' -->
    <text x="0" y="0" text-anchor="middle"
          font-family="Montserrat, 'Segoe UI', Roboto, Arial, sans-serif"
          font-weight="800"
          font-size="110"
          letter-spacing="4"
          fill="#0E5A66">
      TAKE ME
    </text>

    <!-- Playful handwritten 'There' below -->
    <text x="0" y="110" text-anchor="middle"
          font-family="Pacifico, 'Brush Script MT', cursive"
          font-size="110"
          font-weight="600"
          fill="#FF8A2B">
      There
    </text>

  </g>

  <!-- Optional subtle compass ticks around globe for 'guidance' hint -->
  <g transform="translate(600,360)" opacity="0.9">
    <use href="#compassTick" transform="rotate(0) translate(0,-230)"/>
    <use href="#compassTick" transform="rotate(45) translate(0,-230)"/>
    <use href="#compassTick" transform="rotate(90) translate(0,-230)"/>
    <use href="#compassTick" transform="rotate(135) translate(0,-230)"/>
    <use href="#compassTick" transform="rotate(180) translate(0,-230)"/>
    <use href="#compassTick" transform="rotate(225) translate(0,-230)"/>
    <use href="#compassTick" transform="rotate(270) translate(0,-230)"/>
    <use href="#compassTick" transform="rotate(315) translate(0,-230)"/>
  </g>
</svg>
